<!DOCTYPE html>
<html lan="en">
    <head>
        <title >BIODATA</title>
    </head>
    <body>
        <h1 align="center">BIODATA</h1>
        <hr>
        <fieldset>
            <legend>Personal details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="contact number">Contact Number:</label>
        <input type="tel" id="contact number" name="contact number" required>
        <br><br>
        <label for="maritial status">Maritial status:</label>
        <select id="maritial status" name="maritial status" required>
            <option value="married">Married</option>
            <option value="unmarried">Unmarried</option>
        </select>
        <br><br>
        <label for="date od birth">Date of Birth</label>
        <input type="date" id="date of birth" name="date of birth" required>
        <br><br>
        <label for="hobby">Hobbies:</label>
            <textarea id="hobbies" name="hobbies" rows="4" cols="50" required></textarea>

        </fieldset>
        <fieldset>
            <legend>Family details</legend>
            <label for="fathers name">Fathers name:</label>
            <input type="text" id="fathers name" name="fathers name" required>
            <br><br>
            <label for="mothers name">Mothers name:</label>
            <input type="text" id="mothers name" name="mothers name" required>
            <br><br>
            <label for="fathers occupation">Fathers occupation:</label>
            <input type="text" id="fathers occupation" name="fathers occupation" required>
            <br><br>
            <label for="mothers occupoation">Mothers occupation:</label>
            <input type="text" id="mothers occupation" name="mothers occupatuion" required>
            <br><br>
            <label for="number of siblings">Number of Siblings:</label>
            <input type="number" id="number of siblings" name="number of siblings" required>
            <br><br>
            <label for="address">Address</label>
            <br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea>

        </fieldset>
        <fieldset>
            <legend>QUALIFICATIONS</legend>
            <label for="highest qualifications">Highest Qualifications</label>
            <input type="text" id="highest qualification" name="highest qualifications" required>
            <br><br>
            <label for="other specialization">Other Specialization:</label>
            <textarea id="other specialization" name="other specialization" rows="4" cols="50" required></textarea>
            <label for="working satus">Working status</label>
            <select id="working status" name="working status" required>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Other Information</legend>
        <label for="other information">Other Information</label>
            <textarea id="other information" name="other information" rows="4" cols="50" required></textarea>
        </fieldset>
        
    </body>
</html>
