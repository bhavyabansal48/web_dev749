<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Detail Form</title>
    </head>
    <body>
        <h1 align="center" >GIT HUB DETAIL SUBMISSION FORM</h1>
        <H3 align="center">2025-29 BATCH</H3>
        <hr>
        <br>
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="admission number">ADMISSION NUMBER:</label>
            <input type="text" id="admission number" name="admission number" required>
            <br><br>
            <label for="github">GITHUB USERNAME:</label>
            <input type="text" id="github" name="github" required>
            <br><br>
            <label for="repo">REPOSITORY NAME:</label>
            <input type="text" id="repo" name="repo" required>
            <br><br>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        
    </body>
</html>
