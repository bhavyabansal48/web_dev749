<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Detail Form</title>
    </head>
    <body>
        <h1 align="center" >GIT HUB DETAIL SUBMISSION FORM</h1>
        <H3 align="center">2025-29 BATCH</H3>
        <hr>
        <br>
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="admission number">ADMISSION NUMBER:</label>
            <input type="text" id="admission number" name="admission number" required>
            <br><br>
            <label for="section">SECTION:</label>
            <select id="section" name="section" required>
                <option value="cse 11">CSE 11</option>
                <option value="cse 12">CSE 12</option>
                <option value="cse 13">CSE 13</option>
                <option value="cse 14">CSE 14</option>
                <option value="cse 15">CSE 15</option>
                <option value="cse 16">CSE 16</option>
                <option value="cse 17">CSE 17</option>
                <option value="cse 18">CSE 18</option>
                <option value="cse 19">CSE 19</option>
                <option value="cse 20">CSE 20</option>
            </select>
            <br><br>
            <label for="github">GITHUB USERNAME:</label>
            <input type="text" id="github" name="github" required>
            <br><br>
            <label for="repositery name">REPOSITORY NAME:</label>
            <input type="text" id="repositery name" name="repositery name" required>
            <br><br>
            <label for="repositery url">REPOSITERY URL:</label>
            <input type="link" id="repositery url" name="repositery url" required>
            <br><br>
            <label for="repositery page screenshot">REPOSITERY PAGE SCREENSHOT:</label>
            <input type="file" id="repositery page screenshot" name="repositery page screenshot" required>
            <br><br>
            <hr>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        
    </body>
</html>
