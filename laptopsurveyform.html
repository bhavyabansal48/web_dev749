<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laptop Survey Form</title>
    </head>
    <body>
        <h1 align="center">Student Laptop Survey Form</h1>
        <hr>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

         <br><br>       
        <label for="class">Class:</label>
        <select id="class" name="class" required>
            <option value="cse 11">Cse 11</option>
            <option value="cse 12">Cse 12</option>
            <option value="cse 13">Cse 13</option>
            <option value="cse 14">Cse 14</option>
            <option value="cse 15">Cse 15</option>
            <option value="cse 16">Cse 16</option>
            <option value="cse 17">Cse 17</option>
            <option value="cse 18">Cse 18</option>
            <option value="cse 19">Cse 19</option>
            <option value="cse 20">Cse 20</option>

        </select>
        <br><br>
        <label for="laptop company name">Laptop Company Name:</label>
        <input type="laptop company name" id="laptop company name" name="laptop company name" required>
        <br><br>
        <label for="laptop type">Laptop type:</label>
        <select id="laptop type" name="laptop type" required>
            <option value="android">Android</option>
            <option value="IOS">IOS</option>
        </select>
        <br><br>
        <label for="laptop processor">Laptop Processor:</label>
        <input type="text" id="laptop processor" name="laptop processor" required>
        <br><br>
        <label for="ram">RAM:</label>
        <select id="ram" name="ram" required>
            <option value="4GB">4GB</option>
            <option value="8GB">8GB</option>
            <option value="16GB">16GB</option>
        </select>
        <br><br>
        <label for="storage">Storage (inGB/TB):</label>
        <select id="storage" name="storage" required>
            <option value="256GB">256GB</option>
            <option value="512GB">512GB</option>
            <option value="1TB">1TB</option>
        </select>
        <br><br>
        <label for="operating system">Operating System:</label>
        <select id="Operating system" name="operating system" required>
            <option value="mac">MAC</option>
            <option value="winmdows">Windows</option>
            <option value="linux">Linux</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
        <button type="clear">Clear</button>
        <br>
        <hr>


    </body>
</html>
