<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>bus ticket booking form</title>
    </head>
    <body>
        <h1 align="center">BUS TICKET BOOKING FORM</h1>
        <BR>
            <hr>
            <br>
            <FORM>
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name" placeholder="ENTER YOUR FULL NAME" required>
                <br><br>
                <label for="address">ADDRESS:</label>
                <input type="text" id="address" name="address"  placeholder="ENTER YOUR ADDRESS" required>
                <br><br>
                <label for="contact number">CONTACT NO:</label>
                <input type="tel" id="contact no." NAME="contact no." placeholder="ENTER YOUR REGISTERED CONTACT NUMBER" required>
                <br><br>
                <label for="souce station">SOURCE STATION:</label>
                <select id="source station" NAME="source station" required> 
                    <option value="">--~SELECT THE STATION~--</option>
                    <option value="muzzafarnagar">MUZZAFARNAGAR</option>
                    <option value="ballia">BALIA</option>
                    <option value="meerut">MEERUT</option>
                    <option value="shamli">SHAMLI</option>
                    <option value="johnpur">JOHNPUR</option>
                
                </select>
                <br><br>
                <label for="destination">DESTINATION:</label>
                <INPUT TYPE="DESTINATION" ID="DESTINATION" NAME="DESTINATION" PLACEHOLDER="ENTER YOUR DESIRE DESTINATION" REQUIRED>
                    <br><br>
                    <label for="date of booking">DATE OF BOOKING:</label>
                    <input type="date" id="date of booking" name="date of booking" required>
                    <br><br>
                    <label for="date of journey">DATE OF JOURNEY:</label>
                    <input type="date" id="date of journey" name="date of journey" required>
                    <br><br>
                    <label for="number of passengers">NUMBER OF PASSENGERS:</label>
                    <INPUT TYPE="NUMBER" ID="NUMBER OF PASSENGERS" NAME="NUMBER OF PASSENGERS" PLACEHOLDER="ENTER THE NUMBER OF PASSENGERS" REQUIRED>
                        <BR><BR>
                <LABEL FOR="NAME OF PASSENGER">NAME OF PASSENGER:</LABEL>
                <INPUT TYPE="TEXT" ID="NAME OF PASSENGERS" NAME="NAME OF PASSENGERS" PLACEHOLDER="ENTER THE NAME OF PASSENGERS" REQUIRED>
                <BR><BR>
                    <LABEL FOR="MODE OF PAYMENT">MODE OF PAYMENT:</LABEL>
                    <SELECT ID="MODE OF PAYMENT" NAME="MODE OF PAYMENT" REQUIRED>
                        <OPTION VALUE="">--~SELECT MODE OF PAYMENT~--</OPTION>
                        <OPTION VALUE="UPI">UPI</OPTION>
                        <OPTION VALUE="THROUGH SCANNER">THROUGH SCANNER</OPTION>
                        <OPTION VALUE="THROUGH CARD">THROUGH CARD</OPTION>

                    </SELECT>
                    <BR><BR>
                    <BUTTON TYPE="SUBMIT">SUBMIT</BUTTON>
                    <BUTTON TYPE="CLEAR">CLEAR</BUTTON>            
                
            </FORM>
            <br>
            <hr>
    </body>
</html>
